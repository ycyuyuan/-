<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
var data = new Array
(
	new Array('北京','东城区','西城区','崇文区','宣武区'),
	new Array('上海','黄浦区','卢湾区','徐汇区','长宁区'),
	new Array('深圳','市辖区','罗湖区','福田区','南山区')
);


var j;
document.write('<table border="1">');
for (var i = 0; i < data.length; i++) {
	document.write('<tr>');
	for (j = 0; j < data[i].length; j++) {
		document.write('<td>');
		document.write(i + ' ' + j + ' ');
		document.write(data[i][j]);
		document.write('</td>');
	}
	document.write('</tr>');
};
document.write('</table>');
</script>
</body>
</html>
